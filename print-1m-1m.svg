<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000mm" height="1000mm" viewBox="0 0 1000 1000" version="1.1">
  <defs>
    <style type="text/css"><![CDATA[
      @font-face {
        font-family: 'InterSub';
        src: local('Inter'), local('Arial');
      }
      .bg { fill: #ffffff; }
      .title { fill: #2c3e50; font-family: 'InterSub', Arial, sans-serif; font-weight: 700; font-size: 90px; text-anchor: middle; }
      .phone { fill: #2c3e50; font-family: 'InterSub', Arial, sans-serif; font-weight: 700; font-size: 60px; text-anchor: middle; }
      .owner { fill: #5a6c7d; font-family: 'InterSub', Arial, sans-serif; font-weight: 600; font-size: 36px; text-anchor: middle; }
      .wh-icon { fill: #25d366; }
      .note { fill: #5a6c7d; font-size: 20px; text-anchor: middle; }
    ]]></style>
  </defs>

  <rect class="bg" x="0" y="0" width="1000" height="1000" />

  <!-- Title -->
  <text x="500" y="110" class="title">Casa à Venda</text>

  <!-- QR code box (center) -->
  <g transform="translate(200,160)">
    <rect x="0" y="0" width="600" height="600" rx="20" ry="20" fill="#ffffff" stroke="#5a6c7d" stroke-width="6" />
    <image x="30" y="30" width="540" height="540" href="https://api.qrserver.com/v1/create-qr-code/?size=540x540&data=https://mathiaswhite1023.github.io/casa-a-venda/" preserveAspectRatio="xMidYMid meet" />
  </g>

  <!-- Contact block below QR -->
  <g transform="translate(500,820)">
    <g transform="translate(-200,0)">
      <!-- WhatsApp icon simple circle + phone -->
      <svg x="0" y="-20" width="48" height="48" viewBox="0 0 24 24" aria-hidden="true">
        <path class="wh-icon" d="M20.52 3.48A11.94 11.94 0 0012 .5 11.94 11.94 0 003.48 3.48 11.94 11.94 0 00.5 12c0 2.1.55 4.06 1.6 5.8L.5 23.5l5.05-1.57A11.94 11.94 0 0012 23.5c3.2 0 6.15-1.25 8.52-3.48A11.94 11.94 0 0023.5 12 11.94 11.94 0 0020.52 3.48z"/>
      </svg>
      <text x="70" y="18" class="phone">(11) 98272-0837</text>
      <text x="300" y="18" class="owner">Proprietário: Vitor</text>
    </g>
  </g>

  <!-- small footer note -->
  <text x="500" y="960" class="note">Alameda das Paineiras, 777 - Condomínio Morada dos Pinheiros</text>

</svg>
