<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa à Venda</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: 20px 0;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .photos img {
            width: 48%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
            margin-bottom: 20px;
        }
        .info h2 {
            color: #2980b9;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .info p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
        }
        .link-img img {
            width: 100px;
            height: auto;
            transition: transform 0.3s;
        }
        .link-img img:hover {
            transform: scale(1.1);
        }
        a {
            text-decoration: none;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Casa à Venda</h1>
        <div class="photos">
            <img src="foto1.jpg" alt="Foto da Casa 1">
            <img src="foto2.jpg" alt="Foto da Casa 2">
            <img src="foto3.jpg" alt="Foto da Casa 3">
            <img src="foto4.jpg" alt="Foto da Casa 4">
        </div>
        <div class="info">
            <h2>Descrição</h2>
            <p>Bela casa com 3 quartos, 2 banheiros, cozinha moderna, sala de estar espaçosa e quintal grande.</p>
            <h2>Preço</h2>
            <p>R$ 450.000,00</p>
            <h2>Contato</h2>
            <p>Telefone: (11) 1234-5678</p>
            <p>Email: contato@imobiliaria.com.br</p>
        </div>
        <p>Clique na imagem abaixo para acessar mais fotos da casa:</p>
        <div class="link-img">
            <a href="https://drive.google.com/drive/folders/1KgNwi9LktyW4U3QUgjLJUZeSIWwG4RZ3?usp=sharing" target="_blank">
                <img src="imagem-link.png" alt="Imagem do Link">
            </a>
        </div>
    </div>
</body>
</html>
