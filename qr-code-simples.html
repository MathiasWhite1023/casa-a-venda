<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estou à Venda - Casa de Luxo</title>
    <style>
        @page {
            size: A4;
            margin: 15mm;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
            text-align: center;
        }
        
        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(44, 62, 80, 0.15);
            max-width: 700px;
            width: 100%;
            border: 3px solid #5a6c7d;
        }
        
        .main-title {
            font-size: 4.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: -2px;
        }
        
        .qr-section {
            margin: 50px 0 60px;
            padding: 40px;
            background: linear-gradient(135deg, #2c3e50 0%, #5a6c7d 100%);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(44, 62, 80, 0.3);
        }
        
        .qr-code {
            background: white;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .qr-code img {
            width: 400px;
            height: 400px;
            border-radius: 15px;
        }
        
        .contact-section {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.2);
        }
        
        .whatsapp-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .contact-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .phone-number {
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 12px 25px;
            border-radius: 12px;
            display: inline-block;
            border: 2px solid rgba(255,255,255,0.3);
            margin-bottom: 15px;
        }
        
        .owner-info {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        @media print {
            body {
                background: white;
                min-height: auto;
            }
            
            .container {
                box-shadow: none;
                border: 2px solid #5a6c7d;
                page-break-inside: avoid;
            }
            
            .qr-section,
            .contact-section {
                box-shadow: none;
            }
            
            .main-title {
                color: #2c3e50 !important;
            }
            
            .qr-section {
                background: #2c3e50 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .contact-section {
                background: #25d366 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Estou à Venda</h1>
        
        <div class="qr-section">
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=https://mathiaswhite1023.github.io/casa-a-venda/" alt="QR Code - Casa à Venda">
            </div>
        </div>
        
        <div class="contact-section">
            <div class="whatsapp-icon">
                <i class="fab fa-whatsapp"></i>
            </div>
            <h2 class="contact-title">Entre em Contato</h2>
            <div class="phone-number">(11) 98272-0837</div>
            <div class="owner-info">
                <strong>Proprietário: Vitor</strong><br>
                Alameda das Paineiras, 777
            </div>
        </div>
    </div>
</body>
</html>
