<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estou à Venda - Casa de Luxo</title>
    <style>
        @page {
            size: A4;
            margin: 15mm;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
            text-align: center;
        }
        
        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 50px 40px;
            box-shadow: 0 20px 60px rgba(44, 62, 80, 0.15);
            max-width: 700px;
            width: 100%;
            border: 3px solid #5a6c7d;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 80vh;
        }
        
        .main-title {
            font-size: 4.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: -2px;
        }
        
        .qr-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            padding: 50px;
            background: linear-gradient(135deg, #2c3e50 0%, #5a6c7d 100%);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(44, 62, 80, 0.3);
        }
        
        .qr-code {
            background: white;
            padding: 40px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .qr-code img {
            width: 500px;
            height: 500px;
            border-radius: 15px;
        }
        
        .contact-section {
            color: #2c3e50;
            padding: 20px 0;
            text-align: center;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .whatsapp-icon {
            font-size: 2rem;
            color: #25d366;
        }
        
        .phone-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .owner-info {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        @media print {
            body {
                background: white;
                min-height: auto;
            }
            
            .container {
                box-shadow: none;
                border: 2px solid #5a6c7d;
                page-break-inside: avoid;
                min-height: 90vh;
            }
            
            .qr-section {
                box-shadow: none;
                background: #2c3e50 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .main-title,
            .phone-number,
            .owner-info {
                color: #2c3e50 !important;
            }
            
            .whatsapp-icon {
                color: #25d366 !important;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Estou à Venda</h1>
        
        <div class="qr-section">
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://mathiaswhite1023.github.io/casa-a-venda/" alt="QR Code - Casa à Venda">
            </div>
        </div>
        
        <div class="contact-section">
            <div class="contact-info">
                <i class="fab fa-whatsapp whatsapp-icon"></i>
                <span class="phone-number">(11) 98272-0837</span>
            </div>
            <div class="owner-info">Proprietário: Vitor</div>
        </div>
    </div>
</body>
</html>
